<!DOCTYPE html>

<html lang="en">

<head>

  <title>Tasklist</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <meta charset="UTF-8" />
  <meta name="description" content="Free supportive writing web application" />
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Chen Liang">
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="scss/tasklist.scss">

</head>

<body class="app-container">
  
  <!-- The navigation bar on all pages -->

  <nav class="vertical nav bar">
    <ul class="nav-links">
    <li class="nav-icon"><a href="index.html" class="active">Home</a></li>
    <li class="nav-icon"><a href="tasklist.html">Tasks</a></li>
    <li class="nav-icon"><a href="kanban.html">Kanban board</a></li>
    <li class="nav-icon"><a href="timer.html">Timer</a></li>
    <li class="nav-icon"><a href="dictionary.html">Dictionary</a></li>
    </ul>
  </nav>

  <div id="title"> Task breakdown </div>
  <div id="subtitle"> (add the tasks with details) </div>

  <!-- Task page contents-->

    <div id="task-grid">
        <form id ="taskform">
      
          <!-- Task input -->
          <label for="task">Task: </label>
          <input type="text" name="task" id="taskInput" required>
      
          <!-- Date input -->
          <label for="dueDate">Due date: </label>
          <input type="date" name="dueDate" id="dueDateInput" required>
      
          <!-- Time input -->
          <label for="estimatedTime">Estimated completion time: </label>
          <input type="time" name="estimatedTime" id="estimatedTimeInput">
      
          <!-- Priority -->
          <label for="priority">Task priority: </label>
          <select name="priority" id="priorityInput">
            <option value="">Select one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
      
          <!-- Status -->
          <label for="completionStatus">Completion status: </label>
          <select name="status" id="statusInput">
            <option value="">Select one</option>
            <option value="Done">Done</option>
            <option value="Not Done">Not Done</option>
          </select>
      
          <!-- Time input-->
          <label for="completionTime">Actual completion time: </label>
          <input type="time" name="completionTime" id="completionTimeInput">
      
          <br>
          <br>
          <br>
          <br>
                
          <input type="submit" value="submit">
        </form>
      
        <!-- Tasklist name output place -->
        <div id="tasklist">
          <p id="emptyList">No tasks yet</p>
          <ul></ul>
        </div>
      </div>

      <script type="module" src="components/tasklist.js">
    </script>
    </body>

</html>
