<!DOCTYPE html>

<html lang="en">

<head>
  
  <title>Timer</title>

  <link rel="icon" type="image/x-icon" href="/favicon.5b5d97fb.ico">

  <meta charset="UTF-8">
  <meta name="description" content="Free supportive writing web application">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Chen Liang">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/timer.e0e35f55.css">

  <!-- Use free icon for the buttons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="app-container">

    <!-- The navigation bar on all pages -->
  
    <nav class="vertical nav bar">
  
      <ul class="nav-links">
      <li class="nav-icon"><a href="/index.html" class="active">Home</a></li>
      <li class="nav-icon"><a href="/tasklist.html">Tasks</a></li>
      <li class="nav-icon"><a href="/kanban.html">Kanban board</a></li>
      <li class="nav-icon"><a href="/timer.html">Timer</a></li>

      </ul>
  
    </nav>
  
    <!-- Page contents, title and subtitle introduce the tool, two types of timer, 
      both counting down and counting upwards for different situations and needs -->
  
    <!-- The Pomodoro timer -->

    <div id="title"> Pomodoro timer </div>
  
    <div id="subtitle"> (set the section time to countdown) </div>
  
    <div class="timer"></div>

    
    <!-- The Stopwatch timer -->

    <div id="title"> Stopwatch timer </div>
  
    <div id="subtitle"> (counting upwards timer to track time) </div>
    
    <div class="watch">

      <div class="time">
        00:00:00
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="/timer.69c4fe6f.js" defer=""></script>
  
  </body>
  </html>
